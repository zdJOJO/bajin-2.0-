<body>
<!--imgs/lottery_midAutumn/text.png-->
<div class="up turntable-bg">
    <div class="textTitle"><img src=""></div>
    <div class="myBox">
        <ul class="presentList">
            <li><span></span></li>
        </ul>
        <div class="text maskBox">
            <div class="bt bt1 pointer">
                <img src="imgs/lottery_midAutumn/start.png" alt="pointer">
            </div>
        </div>
        <div class="text real" style="display: none">
            <div class="bt bt1 pointer" id="realStart">
                <img src="imgs/lottery_midAutumn/start.png" alt="pointer">
            </div>
        </div>
    </div>
    <span class="rule">注册白金尊享并绑卡 就能免费抽奖次</span>
    <div class="next"><img src="imgs/lottery_midAutumn/down.png"></div>
</div>


<div class="down">
    <div class="down-next">
        <div id="winner">
            <h3><span>中奖用户</span></h3>
            <img class="box" src="./imgs/lottery_midAutumn/box.png">
            <div id="nameList">
                <ul></ul>
            </div>
        </div>
        <div id="rule">
            <h3><span>活动规则</span></h3>
        </div>
        <hr>
        <div class="detail">
            <h3><span>奖品介绍</span></h3>
            <ul class="present"></ul>
        </div>
    </div>
</div>


<div id="poPub">
    <div class="content">
        <button class="sure">确定</button>
    </div>
</div>
