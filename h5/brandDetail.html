    <!doctype html>
    <html>
    <head>
    <title>商品详情</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <link href="css/brandDetail.css" rel="stylesheet" type="text/css">
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
        <script>
            var iWidth=document.documentElement.clientWidth;
            document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
        </script>
    </head>
    <body>
    <header>
          <div class="swiper-container">
            <div class="swiper-wrapper">
    <!--        <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div> -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="saveAndShare">
          <img class="love" src="imgs/iconfont-love.png"/>
          <img class="share" src="imgs/iconfont-p-share.png"/>
        </div>
    </header>
    <div class="wrapper">
      <center>
        <p class="title"></p>
        <p class="subtitle"></p>
      </center>
      <p class="primeCost">市场价<span></span></p>
      <p class="currentCost">尊享价<span></span></p>
      <p class="stock">库存<span></span></p>
      <div class="colorPick">
        <p>规格</p>
        <div class="colors">
          <!-- <p></p> -->
        </div>
      </div>
      <p class="addAndReduce">数量
        <img class="reduce" src="imgs/reduce.png"/>
        <span class="currentNum">1</span>
        <img class="add" src="imgs/add.png"/>
      </p>
    <!-- 这里的优惠券这次先注释，谁知道以后会不会再加上 -->
    <!-- <p class="coupon">优惠券<span>500</span></p> -->
      <div class="details">
        <p class="brandDetail">产品详情</p>
        <p class="specification">规格参数</p>
        <!-- <p class="customerService">售后保障</p> -->
      </div>
      <div class="message_1"></div>
      <div class="message_2"></div>
    </div>
    <footer>
      <p class="joinCart">加入购物车</p>
      <p class="buyNow">立即购买</p>
    </footer>
    <div id="share-mask"><img src="imgs/shareImg.png"/></div>
    <script src="js/zepto.js"></script>
    <script src="js/brandDetail.js"></script>
    </body>
    </html>
