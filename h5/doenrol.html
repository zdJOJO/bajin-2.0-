<section class="activityDetail">
    <img src=""/>
    <div>
        <h3></h3>
        <p class="time"><img src="imgs/time.png"><span></span></p>
        <p class="address"><img src="imgs/address.png"><span></span></p>    
    </div>
</section>
<section class="infoBox">
    <!-- <div class="tip">联系人</div> -->
    <div class="listItem">
        <span>真实姓名：</span><input placeholder="姓名不能为空" id="applyName" type="text">
    </div>
    <div class="listItem">
        <span>联系电话：</span><input placeholder="电话不能为空" id="applyPhone" type="text">
    </div>
    <div class="listItem">
        <span>电子邮箱：</span><input type="email" placeholder="邮箱可以为空" id="email">
    </div>
</section>
<section class="personNum">
    <span>报名人数</span>
    <div class="count">
<!--         <span class="reduce count-i">-</span>
        <span class="num count-i">1</span>
        <span class="add count-i">+</span> --> 
        <img class="reduce" src="imgs/reduce.png">
        <span class="currentNum num">1</span>
        <img class="add" src="imgs/add.png">      
    </div>
</section>
<p class="tips">活动费用</p>
<p class="cost"></p>
<!-- <section class="messageBox" contenteditable="true">
    如有其他需求请在此备注
</section> -->
<p class="note">备注</p>
<textarea class="note_q" type="text" placeholder="如有其他需求请在此备注"></textarea>

<div id="payType">
   <div class="block">
       <button class="bankCardPay weui_btn weui_btn_primary">银行卡支付</button>
       <button class="weixinPay weui_btn weui_btn_primary" id="weixinPay">微信支付</button>
       <a class="cancel weui_btn weui_btn_disabled weui_btn_warn">取消</a>
   </div>
</div>


<footer class="nav">
    <p id="checkInfo">确认信息</p>
</footer>
</body>
</html>
