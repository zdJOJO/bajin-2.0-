<!doctype html>
<html>
<head>
<title>注册</title>
<meta charset="utf-8">
<meta name="screen-orientation"content="portrait">
<meta name="x5-orientation"content="portrait">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>
</head>
<body>
<div id="ld_bj">
	<div id="gb_but"><a><img src="images/login/back.png"></a></div>
    <div id="zc_content">
    	<div class="yhm_dl">
            <input id="phoneNum" type="tel" placeholder="请输入手机号">
        </div>
        <div class="yhm_dl_gym">
            <div class="yhm_sr">
                <input id="captcha" type="tel" placeholder="请输入验证码">
                <button id="getCaptcha" class="yhm_fs">获取验证码</button>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="yhm_dl">
            <input id="passWord" type="password" placeholder="请设置6位以上登录密码">
        </div>
        <div class="yhm_dl">
            <input id="membershipCode" type="tel" placeholder="请输入邀请码  (选填)">
        </div>
        <div id="xy_zc">
            <input type="checkbox" id="ty" checked>
            <span id="ty_zc">同意</span>
            <a href="http://www.winthen.com/test/agreement.html" style="color: #fff">用户协议</a>
        </div>
        <div id="regist-btn" class="but_dl">下一步</div>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/public/public.js"></script>
<script src="js/regist.js"></script>
<script src="js/md5.js"></script>
</html>
