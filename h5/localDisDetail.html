<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weiXin/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/public/commentIn.css">
    <link rel="stylesheet" type="text/css" href="css/localDisDetail.css">
</head>
<body>
<header>
    <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <div class="saveAndShare">
        <!--<img class="love" src="imgs/iconfont-love.png"/>-->
        <img class="share" src="imgs/iconfont-p-share.png"/>
    </div>
</header>

<div id="mallDetail" class="wrapper">
    <div class="headImg"></div>
    <div class="list" style="text-align: center"></div>
    <div class="information"></div>
    <div class="message">
        <div>
            <p class="title_sub">适用门店</p>
        </div>
        <div>
            <p class="title_sub">详情介绍</p>
        </div>
        <div class="reminder"></div>
    </div>
</div>
<footer>
    <button class="tel" id="payOnline">立即购买</button>
</footer>

<div id="order" style="display: none">
    <header>提交订单</header>
    <div class="proInfo"></div>
    <ul>
        <li class="num">
            购买数量
            <span class="plus">+</span>
            <span class="valueNum">1</span>
            <span class="reduce">-</span>
        </li>
    </ul>
    <div class="foot">
        总额：<span class="totalPrice">￥0.00</span>
        <button id="submitOrder">提交订单</button>
    </div>
</div>

<div id="share-mask"><img src="imgs/shareImg.png"/></div>
</body>

<script>
    var iWidth=document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
</script>
<script  id="ip" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>

<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>

<script type="text/javascript" src="js/public/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/public/sha1.js"></script>
<script type="text/javascript" src="js/public/md5.js"></script>
<script type="text/javascript" src="js/public/myWxApi.js"></script>

<script type="text/javascript" src="js/localDisDetail.js"></script>
</html>
