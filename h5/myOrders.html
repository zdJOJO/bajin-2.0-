<!doctype html>
<html>
<head>
<title>我的订单</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
<meta name="screen-orientation"content="portrait">
<meta name="x5-orientation"content="portrait">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" type="text/css" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weiXin/jquery-weui.css">
    <!--<link  rel="stylesheet" type="text/css" href="css/myOrders.css">-->
    <link  rel="stylesheet" type="text/css" href="css/myOrders.css">
</head>
<body>
<header>
    <nav class="nav">
        <a href="#activityOrder" id="activityOrder" class="active">活动</a>
        <a href="#goodsOrder" id="goodsOrder">臻品</a>
        <a href="#enjoyOrder" id="enjoyOrder">乐享</a>
    </nav>
    <div>
        <nav class="subNav goodsOrder" style="display: none">
            <a class="active good" data-state="0"><span>全部</span></a>
            <a class="good" data-state="1"><span>待付款</span></a>
            <a class="good" data-state="2"><span>已付款</span></a>
            <a class="good" data-state="3"><span>已发货</span></a>
        </nav>
        <nav class="subNav enjoyOrder" style="display: none">
            <a class="active" data-state="-2"><span>全部</span></a>
            <a data-state="0"><span>待付款</span></a>
            <a data-state="1"><span>待使用</span></a>
            <a data-state="2"><span>已完成</span></a>
        </nav>
    </div>
</header>

<div id="list">
    <div class="activityOrder"></div>
    <div class="goodsOrder" style="display: none"></div>
    <div class="enjoyOrder" style="display: none"></div>
</div>
<div id="loading" style="display: none;"><img src="imgs/gift/loading.gif"></div>
<script>
    var iWidth=document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
</script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-hashchange/1.3/jquery.ba-hashchange.min.js"></script> <!-- hash -->
<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/public/public.js"></script>
<script type="text/javascript" src="js/myOrders.js"></script>
</body>
</html>
