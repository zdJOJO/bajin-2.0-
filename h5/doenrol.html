<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="screen-orientation"content="portrait">
	<meta name="x5-orientation"content="portrait">
    <meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <title>报名</title>

    <link rel="stylesheet" href="js/jquery-weui/weui.min.css">
    <link rel="stylesheet" href="js/jquery-weui/jquery-weui.css">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/doenrol.css">
</head>
<body>
<div class="activityDetail">
    <img src=""/>
    <div>
        <h3></h3>
        <p class="address"><img src="imgs/address.png"><span></span></p>
        <p class="time"><img src="imgs/time.png"><span></span></p>
    </div>
</div>
<div class="infoBox">
    <ul>
        <li class="listItem"><span>真实姓名:</span><input placeholder="请填写真实姓名 (不能为空)" id="applyName" type="text"></li>
        <li class="listItem"><span>联系电话:</span><input placeholder="请填写电话 (不能为空)" id="applyPhone" type="text"></li>
        <li class="listItem">
            <span>报名人数:</span>
            <div class="count">
                <img class="reduce" src="imgs/buyGood/sub.png">
                <span class="currentNum num">1</span>
                <img class="add" src="imgs/buyGood/plus.png">
            </div>
        </li>
        <li class="listItem"><span>报名费用:</span><span class="cost">￥0.00</span></li>
    </ul>
</div>
<div class="jobNum">
    <h3>受邀客户请填写:</h3>
    <input type="tel" id="jobNum" placeholder="邀约您的客户经理的统一认证柜员号（9位数）">
</div>
<p class="note">备注:</p>
<textarea class="note_q" type="text" placeholder="如有其他需求请在此备注"></textarea>
<footer class="nav">
    <a href="javascript:;" id='checkInfo' class="weui_btn weui_btn_primary">确认</a>
</footer>
</body>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/public/public.js"></script>
<script type="text/javascript" src="js/jquery-weui/jquery-weui.min.js"></script>

<script type="text/javascript" src="js/public/md5.js"></script>
<script  id="ip" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>

<script type="text/javascript" src=""></script>
<script type="text/javascript" src="js/doenrol.js"></script>
<script>
    var iWidth=document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
</script>
</html>
