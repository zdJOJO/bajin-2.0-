<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>
</head>
<body>
<div id="ld_bj">
    <div id="logo_dl"><img src="images/login/logo.png"></div>
    <div id="content">
    	<div class="yhm_login">
            <img src="images/login/unphone.png">
            <input type="tel" id="user" placeholder="请输入手机号" >
            <img class="cancel" style="display: none" src="images/login/cancel.png">
        </div>
        <div class="yhm_login">
            <img src="images/login/unpwd.png">
            <input type="password" id="pass" placeholder="请输入登录密码" >
            <img class="cancel" style="display: none" src="images/login/cancel.png">
        </div>

        <div class="but_dl" id="login">登录</div>
        <div class="pass_reg"><span class = "forget_password">忘记密码?</span> <span class = "register">免费注册</span></div>
    </div>
</div>
<script src="js/zepto.js"></script>
<script src="js/md5.js"></script>
<script src="js/login.js"></script>
</body>
</html>
