<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <title></title>

    <link rel="stylesheet" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" href="css/weiXin/jquery-weui.css">

    <link rel="stylesheet" href="css/enrol.css">
    <link rel="stylesheet" href="css/consultation.css">
</head>
<body>
<header>
    <h3></h3>
    <span class="abstr"></span>
    <span class="time"></span>
</header>

<article>
    <section class="content"></section>
    <section class="comments">
        <span class="totalNum"></span>
    </section>
</article>

<footer class="nav">
    <div class="weui_search_bar" id="search_bar">
        <form class="weui_search_outer">
            <div class="weui_search_inner">
                <i class="weui_icon_search"></i>
                <input type="search" class="weui_search_input" id="search_input" placeholder="添加评论" required/>
                <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
            </div>
            <label for="search_input" class="weui_search_text" id="search_text">
                <i class="weui_icon_search"></i>
                <span>添加评论</span>
            </label>
        </form>
        <a href="javascript:" class="weui_search_cancel" id="search_cancel">发表</a>
    </div>
</footer>

<div id="share-mask"><img src="imgs/shareImg.png"/></div>


</body>

<script>var IS_WX_LOADED=0;</script>
<script src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/plugin/smart-time-ago.js"></script>
<script type="text/javascript" src="js/consultation.js"></script>
<script>
    var iWidth=document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
</script>
</html>
