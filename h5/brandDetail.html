<!doctype html>
<html>
<head>
    <title>new_商品详情</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">

    <link rel="stylesheet" type="text/css" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weiXin/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="css/brandDetail.css">


    <script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>
</head>
<body>
<header>
    <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-scrollbar"></div>
    </div>
    <div class="saveAndShare">
        <a class="tel" href="tel:400-111-3797"><img src="imgs/iconfont-kefu.png"/></a>
        <img class="love" src="imgs/iconfont-love.png"/>
        <img class="share" src="imgs/iconfont-p-share.png"/>
    </div>
</header>
<div class="wrapper">
    <center>
        <p class="title"></p>
        <p class="subtitle"></p>
    </center>
    <p class="primeCost">市场价<span></span></p>
    <p class="currentCost">尊享价<span></span></p>
    <p class="stock ">已选择<span></span></p>
    <p class="content">评论<span></span></p>

    <div class="details">
        <p class="brandDetail">产品详情</p>
        <p class="specification">规格参数</p>
    </div>
    <div class="message_1"></div>
    <div class="message_2"></div>
</div>


<footer>
    <p class="joinCart" id="addToShoppingCart">加入购物车</p>
    <p class="buyNow" id="buyNow">立即购买</p>
</footer>


<div id="share-mask"><img src="imgs/shareImg.png"/></div>



<div id="mask" style="display: none"></div>
<div id="goodDetail">
    <div class="name">
        <img class="goodHeadPic">
        <img class="close" src="imgs/buyGood/close.png">
        <span class="price"></span>
        <span class="count"></span>
        <p class="spe">已选择 <span></span></p>
    </div>

    <div class="specifications">
        <h4>规格</h4>
        <ul class="speList"></ul>
    </div>

    <div class="num">
        <h4>数量</h4>
        <div class="numBox">
            <img class="plus" id="plus" src="imgs/buyGood/plus.png">
            <input type="text"  id="goodNum" disabled="true ">
            <img class="sub" id="sub" src="imgs/buyGood/sub.png">
        </div>
    </div>

    <button>确认</button>
    <div class="btnBox" style="display: none">
        <button id="sureAdd">加入购物车</button>
        <button id="sureBuyNow">立即购买</button>
    </div>

</div>




</body>


<script src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/brandDetail.js"></script>
</html>
