<!DOCTYPE html>
<html lang="en">
<head>
	<title>新的地址</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <meta name="screen-orientation"content="portrait">
	<meta name="x5-orientation"content="portrait">
	<link rel="stylesheet" href="css/address.css">
	<link rel="stylesheet" href="css/LArea.css">
	<script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";       
    </script>
</head>
<body>
    <section>
        <div class="add_address">
            <label>收货人&nbsp;</label>
            <input type="text" placeholder="填写收货人的地址！！" id="name"/>
        </div>	
        <div class="add_address">
            <label>联系电话</label>
            <input type="text" placeholder="请填写联系电话！！" id="phone"/>
            </div>
        <div class="add_address">
            <label>所在地区</label>
            <input id="demo1" type="text" readonly="" name="input_area" placeholder="请选择所在地区！！"/>
            <img src="imgs/right.png">
        </div>
        <div class="add_address_xq">
            <textarea type="text" placeholder="详细地址，具体到街道！！" id="addressDetail"></textarea>
        </div>    	
    </section>
    <footer>
        <div class="add_save_But" ><span class="add_save">保存</span></div>	
    </footer>
    <script src="js/LArea.js"></script>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/editAddress.js"></script>
    <script type="text/javascript">
    var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[27,17,8];//控制初始位置，注意：该方法并不会影响到input的value	
    </script>
</body>
</html>
