<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <link rel="stylesheet" type="text/css" href="js/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="css/ICBC_Module/ICBC_index.css">
    <title>工行服务</title>
</head>
<body>
    <div id="banner" class="swiper-container">
        <div class="swiper-wrapper"></div>

        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <div id="content">
        <header>
            <!--ajax请求-->
            <span>我的信用卡</span>
            <span class="cardNum"></span>
            <span><img src="imgs/ICBC_service/separator.png"></span>
            <span class="change">更换</span>
        </header>
    </div>

    <section class="index">
        <div id="service">
            <ul class="serviceList"></ul>
        </div>
        <div class="nav">
            <nav>
                <div>
                    <a href="#first" id="mine" class="active" data-type="index">我 的</a>
                    <!--<img src="imgs/ICBC_service/separator.png">-->
                </div>
                <div id="menu">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-button-next"><img src="imgs/ICBC_service/next.png"></div>
                </div>
            </nav>
            <!--信用卡详情-->
            <div id="cardDetail" class="allCards" style="display: none"></div>

            <!-- 没登录或者没有绑卡-->
            <div id="tip" class="tip" style="display: none">
                <h2 class="title"></h2>
                <p>登录白金尊享,<br>查看所有工行信用卡服务和权益。</p>
                <button class="act"></button>
            </div>
        </div>
    </section>
    <div id="loading" style="display: none"><img src="imgs/gift/loading.gif"></div>
    <form name="info" id="info" method="post" action="http://web.zj.icbc.com.cn/mobile/Bjzx.do?scene=bjzx">
        <input type="hidden" id="merSignMsg" name="merSignMsg" value=""/>
        <input type="hidden" id="companyCis" name="companyCis" value="bjzx"/>
    </form>
</body>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/plugin/jquery.lazyload.js"></script>
<script type="text/javascript" src="js/plugin/jquery.ba-hashchange.min.js"></script> <!-- hash -->
<script type="text/javascript" src="js/public/public.js"></script>
<script type="text/javascript" src="js/ICBC_Module/ICBC_index.js"></script>
</html>
