<!doctype html>
<html>
<head>
  <title>购物车</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>

  <link rel="stylesheet" type="text/css" href="css/weiXin/weui.min.css">
  <link rel="stylesheet" type="text/css" href="css/weiXin/jquery-weui.css">
  <link  rel="stylesheet" type="text/css" href="css/plugin/dropload.css">
  <link  rel="stylesheet" type="text/css" href="css/shoppingCart.css">
  <meta name="screen-orientation"content="portrait">
  <meta name="x5-orientation"content="portrait">
  <script>
    var iWidth=document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
  </script>
</head>
<body>
<header>
  <span class="shoppingCar">购物车</span>
  <div class="edit_all">
    <span class="controlButton">编辑</span>
  </div>
  <div class="edit_">
    <p>完成</p>
  </div>
</header>


<section class="wrapper">
  <div class="content"></div>
</section>

<footer>
  <div class="done">
    <div class="select_all">
      <input type="checkbox" value="false" id="checkboxAll" class="regular-checkbox" />
      <label for="checkboxAll"></label>
      <span>全选</span>
    </div>

    <div class="brandNum">
      <p>购买<span></span></p>
    </div>
    <div class="message">
      <p class="cost">￥ 0.00</p>
      <p class="remark"></p>
    </div>

    <div class="edit_all">
      <span class="controlButton">编辑</span>
    </div>

  </div>

  <div class="edit">
    <div class="delete_all">
      <span><img src="imgs/delete_all.png">删除</span>
    </div>
  </div>
</footer>
</body>
<script src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/plugin/dropload.min.js"></script>
<script src="js/shoppingCart.js"></script>
</html>
