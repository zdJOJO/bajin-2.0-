<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <link rel="stylesheet" type="text/css" href="js/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="css/ICBC_Module/ICBC_index.css">
    <title>工行服务</title>
</head>
<body>
    <div id="banner" class="swiper-container">
        <!--ajax请求-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="nav" style="height: 3rem">
        <nav>
            <div>
                <a href="javascript:" id="mine" class="active" data-type="index">我 的</a>
                <img src="imgs/ICBC_service/形状.png">
            </div>
            <div id="menu">
                <!--ajax请求-->
                <div class="swiper-wrapper">
                    <li class="swiper-slide" data-type="allCards">全部卡种</li>
                </div>
                <div class="swiper-button-next"><img src="imgs/ICBC_service/next.png"></div>
            </div>
        </nav>
    </div>

    <section class="index">
        <div id="service">
            <ul class="serviceList">
                <li class="icbcBtn" id="personalServe"><img data-original=""><span></span></li>
                <li class="icbcBtn" id="phone"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
                <li class="icbcBtn"><img data-original=""><span></span></li>
            </ul>
        </div>
        <div id="content">
            <header>
                <!--ajax请求-->
                <span>我的信用卡</span>
                <span class="cardNum"></span>
                <span><img src="imgs/ICBC_service/形状.png"></span>
                <span class="change">更换</span>
            </header>

            <!-- 没登陆或者没有绑卡-->
            <div class="tip">
                <h2 class="title"></h2>
                <p></p>
                <button class="act"></button>
            </div>

        </div>
    </section>

    <section class="allCards" style="display: none">
        <div class="singleCard">
            <img src="">
            <div>
                <h2>房贷首付是</h2>
                <p>
                    阿司法所发生发生发撒那个地方棵古老的风格阿司法所发生发生发撒那个地方棵古老的风格阿司法所发生发生发撒那个地方棵古老的风格
                </p>
            </div>
        </div>
    </section>

    <div id="loading" style="display: none"><img src="imgs/gift/loading.gif"></div>

</body>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/public/public.js"></script>
<script type="text/javascript" src="js/plugin/jquery.lazyload.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/ICBC_Module/ICBC_index.js"></script>
</html>
