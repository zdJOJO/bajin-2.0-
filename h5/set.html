<html>
<head>
    <title>个人设置</title>

<body>
<center>


    <div id="clipArea"  style="display: none"></div>
    <button id="clipBtn" style="display: none">确定</button>

    <input type="file" id="setPic"/>
    <img class="headPic"   id="myImage"  src="images/personal_dl.png">

</center>
<div class="wrap">
    <div>
        <label>昵称</label><input type="text" id="setUserName" placeholder="请输入你的昵称"/><img src="imgs/go.png"/>
    </div>
    <div>
        <label>手机号码</label><input type="text" disabled id="setPhoneNum"/><img src="imgs/go.png"/>
    </div>
    <div>
        <label>性别</label>
        <!-- <input type="text" id="setAgx"/> -->
        <select id="setAgx">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        <img src="imgs/go.png"/>
    </div>
    <div>
        <label>邮箱</label><input type="text" id="setEmail" placeholder="请输入正确格式的邮箱地址"/><img src="imgs/go.png"/>
    </div>
    <div  id="address">
        <label>收货地址</label><input type="text" id="setAddress" disabled placeholder="选择地址"/><img src="imgs/go.png"/>
    </div>

</div>

<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery-weui.min.js"></script>
<script src="js/zepto.js"></script>
<script src="js/handleImgRotate/iscroll-zoom.js"></script>
<script src="js/handleImgRotate//hammer.js"></script>
<script src="js/handleImgRotate//lrz.all.bundle.js"></script>
<script src="js/handleImgRotate//jquery.photoClip.js"></script>
<script src="js/set.js"></script>
<script>

    var iWidth = document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";


    var clipArea = new bjj.PhotoClip("#clipArea", {
        file: "#setPic",
        view: "",
        ok: "#clipBtn",
        loadStart: function() {
            console.log("照片读取中");

            $.showLoading("更换头像中");
        },
        loadComplete: function() {
            console.log("照片读取完成");
            $('#clipBtn').click();
        },
        clipFinish: function(dataURL) {
            $.ajax({
                type:"POST",
                contentType: "application/json",
                url:port+"/card/file/base64.method?fileName="+Math.floor(Math.random()*1000000)+".png",
                data:JSON.stringify(dataURL),
                success:function(data){
                    document.querySelector("#myImage").src = data.url;
                    $("#myImage").blur();
                    $.hideLoading();
                    $.toast("更换成功");
                }
            });
        }
    });


</script>
</body>
</html>
