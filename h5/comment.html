<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">
    <title>评论</title>

    <link rel="stylesheet" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" href="css/weiXin/jquery-weui.css">
    <link rel="stylesheet" href="css/plugin/dropload.css">
    <link rel="stylesheet" href="css/public/comment.css">
</head>
<body>
<article>
    <section class="comments">
        <span class="totalNum"></span>
        <div class="commentList"></div>
        <div id="loading" class="dropload-load"><span class="loading" style="display: none"></span>加载中...</div>
        <div id="moreComts" class="dropload-down"><div class="dropload-refresh" ><span></span>点击查看更多评论</div></div>
    </section>
</article>


<!-- 商品 评论 暂时 先隐藏 -->
<footer class="nav">
    <div class="box">
        <input type="text"  id="commentContent"  placeholder="发表评论"  onkeyup="judgeContent_cmt()" >
        <span id="publishCmt" >评论</span>
    </div>
</footer>

</body>

<script>var IS_WX_LOADED=0;</script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugin/jquery.lazyload.js"></script>
<script type="text/javascript" src="js/plugin/dropload.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/public/comment.js"></script>
<script>
    var iWidth=document.documentElement.clientWidth;
    document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
</script>
<script type="text/javascript">
    function judgeContent_cmt() {
        if($('#commentContent').val().length > 0){
            $("#publishCmt").css('color','#000');
        }else {
            $("#publishCmt").css('color','#ccc');
        }
    }
</script>
</html>
