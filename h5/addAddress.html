<!DOCTYPE html>
<html lang="en">
<head>
	<title>添加新地址</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,userscalable=no"/>
    <meta name="screen-orientation"content="portrait">
	<meta name="x5-orientation"content="portrait">

    <link rel="stylesheet" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" href="css/weiXin/jquery-weui.css">

	<link rel="stylesheet" href="css/address.css">
	<link rel="stylesheet" href="css/LArea.css">
	<script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";       
    </script>
</head>
<body>
    <section>
        <div class="add_address">
            <input type="text" class="receiverName" placeholder="姓名(请输入真实姓名)"/>
        </div>	
        <div class="add_address">
            <input type="tel" class="receiverPhone" placeholder="手机号码"/>
        </div>
        <div class="content-block">
            <input id="demo1" type="text" readonly="" placeholder="省、市、区县"/>
            <input id="value2" type="hidden"/>
        </div>
        <div class="add_address_xq">
            <textarea type="text"  placeholder="详细地址" class="detilAddress"></textarea>
        </div>	
    </section>
    <footer>
        <div class="add_save_But" ><div class="add_save">保存</div></div>	
    </footer>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/public/public.js"></script>
    <script src="js/jquery/jquery-weui.min.js"></script>
    <script src="js/addAddress.js"></script>
    <script type="text/javascript">
    	var area1 = new LArea();
        area1.init({
            'trigger': '#demo1',
            'valueTo': '#value1',
            'keys': {
                id: 'id',
                name: 'name'
            },
            'type': 1,
            'data':LAreaData,
        });
        area1.value=[27,17,8];//控制初始位置，注意：该方法并不会影响到input的value

        $('.detilAddress').each(function(){
            this.style.height=this.scrollHeight+'px';
        });

        $('.detilAddress').bind({
            input:function(){
                this.style.height=this.scrollHeight + 'px';
            },
            propertychange:function(){
                this.style.height=this.scrollHeight + 'px';
            }
        });
    </script>
</body>
</html>
