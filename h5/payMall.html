<!doctype html>
<html>
<head>
    <title>店铺名字</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">

    <link rel="stylesheet" type="text/css" href="css/weiXin/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weiXin/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/payMall.css">

    <script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>
</head>


<body>
    <div class="priceBlock hasDiscount">
        <li>已优惠</li>
        <li class="consumption">
            消费
            <input type="tel" placeholder="请输入消费金额" id="hasDisAmount_1" onkeyup="calculateDisAmountFn(this.id)">
        </li>
        <li>
            应付
            <span id="hasDisAmount_2">￥0.00</span>
        </li>
    </div>

    <div class="priceBlock unDiscount">
        <li>未优惠</li>
        <li class="consumption">
            消费
            <input type="tel" placeholder="请输入消费金额" id="unDisAmount_1" onkeyup="calculateUnDisAmountFn(this.id)">
        </li>
        <li>
            应付
            <span id="unDisAmount_2">￥0.00</span>
        </li>
    </div>

    <div class="priceBlock totalPay">
        <li class="disTotal">
            合计
            <span id="totalAmount_1">￥0.00</span>
        </li>
        <li class="undisTotal">
            折后合计
            <span id="totalAmount_2">￥0.00</span>
        </li>
    </div>

<footer>
    <button id="sure">确认</button>
</footer>

</body>


<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/payMall.js"></script>
</html>
