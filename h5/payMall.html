<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">

    <link rel="stylesheet" type="text/css" href="js/jquery-weui/weui.min.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/payMall.css">

    <script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>
</head>


<body>
    <div class="priceBlock hasDiscount">
        <input type="number" placeholder="请输入参加优惠的消费金额" id="hasDisAmount_1" onkeyup="calculateDisAmountFn(this.id)">
    </div>

    <div class="priceBlock unDiscount" style="min-height: 65px;">
        <input type="number" placeholder="请输入未参加优惠的消费金额" id="unDisAmount_1" onkeyup="calculateUnDisAmountFn(this.id)">
    </div>

    <div class="priceBlock disTotal discount" style="min-height: 65px;">
        <li class="disTotal">
            折扣
            <span id="discount">0折</span>
        </li>
    </div>

    <div class="priceBlock totalPay">
        <li class="disTotal">
            合计
            <span id="totalAmount_1">￥0.00</span>
        </li>
        <li class="undisTotal">
            折后合计
            <span id="totalAmount_2">￥0.00</span>
        </li>
    </div>

<footer>
    <button id="sure">确认</button>
</footer>

</body>


<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-weui/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/payMall.js"></script>
</html>
