<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
<link href="css/fillInOrder.css" rel="stylesheet" type="text/css">
    <meta name="screen-orientation"content="portrait">
    <meta name="x5-orientation"content="portrait">

    <script>
        var iWidth=document.documentElement.clientWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>

<body>

<div class="good"></div>
<div class="message"></div>
<div class="moreInfo"></div>

        <textarea placeholder="请填写您对该臻品的意见和建议" rows="4"></textarea>
        <div class="wordNum"><span>0</span>/60</div>
    </div>
</div>

<footer>

    <p>确认<span></span></p>
</footer>
